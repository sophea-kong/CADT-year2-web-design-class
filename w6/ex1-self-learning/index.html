<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self study</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form">
        <!-- Text -->
        <label for="name" id="name" >Name:</label><br>
        <input type="text" placeholder="name" style="width: 100%; height: 30px;" required><br><br>
        <!-- Number -->
        <label for="age" id="age">Age:</label><br>
        <input type="number" placeholder="age" style="width: 100%; height: 30px;"><br><br>
        <!-- Radio -->
        <label for="gender" id="gender">Gender:</label>
        <input type="radio" value="Male" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="Female" name="gender">
        <label for="male">Female</label><br><br>
        <!-- Email -->
        <label for="email" id="email" >Email:</label><br>
        <input type="email" placeholder="Email" style="width: 100%; height: 30px;" required><br><br>
        <!-- Date -->
        <label for="birth-date" id="birth-date">Date of birth</label>
        <input type="date" placeholder="birth-date" style="width: 100%; height: 30px;">
        <!-- Submit -->
        <br><input type="submit" style="width: 90px; height: 40px; border: none; margin-top: 20px; margin-left: 30%;">
    </form>
</body>
</html>
